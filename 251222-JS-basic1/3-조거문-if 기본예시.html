<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Console을 확인하세요</h1>
    <script>
        // 비밀번호 체크 예시
        let password = "123456";

        if (password === "1234") {
            console.log("로그인 성공! 환영합니다.");
        } else {
            console.log("비밀번호가 틀렸습니다.");
        }

        // 점수에 따른 등급 예시 (else if)
        let score = 90;

        if (score >= 90) {
            console.log("A학점 입니다.");
        } else if (score >= 80) {
            console.log("B학점 입니다."); // 85점이니까 여기가 실행됨
        } else {
            console.log("C학점 입니다.");
        }
    </script>
</body>

</html>
