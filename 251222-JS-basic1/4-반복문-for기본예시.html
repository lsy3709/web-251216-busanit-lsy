<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Console을 확인하세요</h1>
    <script>
        // "안녕"을 5번 말하기
        // 해석: 0부터 시작해서, 5보다 작은 동안(0,1,2,3,4), 1씩 커지면서 반복
        for (let i = 0; i < 5; i++) {
            console.log("안녕! " + i);
        }

        // 1부터 5까지 숫자 세기
        for (let i = 1; i <= 5; i++) {
            console.log(i + "번째 숫자입니다.");
        }
    </script>
</body>
</html>
